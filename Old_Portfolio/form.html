      <article class="addmargin">
<h2>Questions or Need to Contact me? Enter the Info Below!</h2>

      <form action="mailto:jacobcarr1@my.cwi.edu?subject=Personal_Portfolio_Mail" class="form-horizontal"  enctype="text/plain" method="POST">
         
         <fieldset>
         
         <!-- Form Name -->
         <legend>Contact Me</legend>
         
         <!-- full name-->
         <div class="form-group">
           <label class="col-md-4 control-label" for="Name">Full Name</label>  
           <div class="col-md-4">
           <input id="Name" name="Name" type="text" placeholder="Enter Name Here" class="form-control input-md">
             
           </div>
         </div>
         
         <!-- email-->
         <div class="form-group">
           <label class="col-md-4 control-label" for="email">Email</label>  
           <div class="col-md-4">
           <input id="email" name="email" type="text" placeholder="Enter Email Here" class="form-control input-md">
             
           </div>
         </div>
         
         <!-- position -->
         <div class="form-group">
           <label class="col-md-4 control-label" for="position">Type of Position:</label>
           <div class="col-md-4">
             <select id="position" name="position" class="form-control">
               <option value="Part-time">Part-time</option>
               <option value="Full-time">Full-time</option>
               <option value="Contract">Contract</option>
               <option value="Temporary">Temporary</option>
               <option value="On call">On call</option>
               <option value="Other">Other</option>
             </select>
           </div>
         </div>
         
         <!-- hear -->
         <!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="hear">Where did you hear about me?</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="hear-0">
      <input type="radio" name="hear" id="hear-0" value="Indeed" checked="checked">
      Indeed
    </label>
	</div>
  <div class="radio">
    <label for="hear-1">
      <input type="radio" name="hear" id="hear-1" value="LinkedIn">
      LinkedIn
    </label>
	</div>
  <div class="radio">
    <label for="hear-2">
      <input type="radio" name="hear" id="hear-2" value="Job Fair">
      Job Fair
    </label>
	</div>
  <div class="radio">
    <label for="hear-3">
      <input type="radio" name="hear" id="hear-3" value="CWI Software Development Corporate Partner">
      CWI Software Development Corporate Partner
    </label>
	</div>
  <div class="radio">
    <label for="hear-4">
      <input type="radio" name="hear" id="hear-4" value="Other">
      Other
    </label>
	
  </div>

            
           </div>
           <div class="form-group">
            <label class="col-md-4 control-label" for="message">Message:</label>
            <div class="col-md-4">                     
              <textarea class="form-control" id="message" name="message"></textarea>
            </div>
          </div>
          <input type="submit" id="submit" value="Submit" class="btn">
         </div>
         
         </fieldset>
         </form>
